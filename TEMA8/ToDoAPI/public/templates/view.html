
<div class="container">
  <div class="row"><br/>
    <div class="col-sm-12">
      <div class="card">
        <h3 class="card-header card-info">{{tarea.title}}</h3>
        <div class="card-block">
          <p class="card-text">{{tarea.description}}</p>
          <div ng-repeat="TAG in tarea.tags"><a href="#" class="card-link">{{TAG}}</a></div>
          <hr/>
          <p class="card-text">Creado en: {{tarea.dateCreation}} </p>
          <p class="card-text">Creado por: {{tarea.createdBy} }</p>
          <p class="card-text">Actualizado en: {{tarea.dateEdition}}</p>
          <div ng-if="tarea.editedBy">
            <p class="card-text">Actualizado por: {{tarea.editedBy}}</p>
          </div>
          <hr/>
          <div class="text-xs-center"><a href="/list" class="btn btn-imagina">Volver<i class="fa fa-arrow-left"></i></a><a href="/edit/{{tarea._id}}" class="btn btn-imagina">Editar<i class="fa fa-pencil-square-o"></i></a><a id="delete-btn" class="btn btn-danger">Eliminar<i class="fa fa-trash-o"></i></a></div>
        </div>
      </div>
    </div>
  </div>
</div>
<hr/>
<script>
  $(document).ready(function(){
  
  
    $('#delete-btn').click(function(){
      var request = $.ajax({
        url: 'http://localhost:3000/edit/{{tarea._id}}',
        method: "DELETE"
      })
  
      request.done(function( e ) {
        console.log(e);
        location.href = '/list'
      });
       
      request.fail(function( e ) {
        console.log(e);
        alert('Error al borrar')
      });
  
    });
  
  
  });
</script>
